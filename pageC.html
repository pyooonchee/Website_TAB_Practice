<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RPA練習ページC</title>
    <style>
        /* 背景を薄いピンク、文字を濃いピンクに変更しました */
        body { 
            font-family: sans-serif; 
            margin: 20px; 
            background-color: #fff0f5; /* ラベンダーピンク */
        }
        h1 { 
            color: #d81b60; /* 濃いピンク */
        }
        p {
            color: #ad1457; /* 文章も少しピンク寄りの色に */
        }
        code {
            background-color: #fce4ec;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>練習ページC</h1>
    <p>ここは「RPA練習ページC」です。</p>
    <p>RPAマクロマンの「ブラウザウィンドウを切り替え」コマンドで、<br>
        ウィンドウタイトルに「<code>RPA練習ページC</code>」と指定して、このタブを選択する練習をしてください。</p>
</body>
</html>
